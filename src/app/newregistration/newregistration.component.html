<form #loginform = "ngForm" (ngSubmit)="registerUser()">
    <small class ="text-danger">{{msg}}</small>
  <div class="container" style="max-width:600px;background-color: white;">
    <h2 class="textual">UserRegistration</h2>
    <form #Registerform = "ngForm" (ngSubmit)="registerUser()">
   <!--- <small [class.text-danger]="msg.status==500">{{msg.message}}</small>-->
    <div class="form-group">
      <label for="email"><b>Email</b></label>
      <input type="text" class="form-control" placeholder="Enter Email" name="emailId"  [(ngModel)]="user.emailId" required #emailId="ngModel" 
      [class.is-invalid]="emailId.invalid && emailId.touched">
      <div *ngIf="emailId.errors && (emailId.invalid && emailId.touched)">
      <small class ="text-danger" *ngIf="emailId.errors">EmailId is a required field</small>
     <!--- <small class ="text-danger" *ngIf="emailId.errors.pattern">Enter the valid EmailId</small>-->
      </div>
      </div>

      <div class="form-group">
        <label for="username"><b>UserName</b></label>
        <input type="text" class="form-control" placeholder="Enter UserName" name="name"  [(ngModel)]="user.name" required #name="ngModel" 
              [class.is-invalid]="name.invalid && name.touched">
        <div *ngIf="name.errors && (name.invalid && name.touched)">
        <small class ="text-danger" [class.d-done]="name.valid||name.untouched">UserName is a required field</small>
        </div>
        </div>

     <div class="form-group">
      <label for="psw"><b>Password</b></label>
      <input type="password" class="form-control" placeholder="Enter Password" name="password" [(ngModel)]="user.password" required #password="ngModel" 
      [class.is-invalid]="password.invalid && password.touched">
      <div *ngIf="password.errors && (password.invalid && password.touched)">
      <small class ="text-danger" [class.d-done]="password.valid||password.untouched" >Password is a required field</small>
      
    </div>
    </div>

    <div class="form-group">
        <label for="psw"><b>Confirm Password</b></label>
        <input type="password" class="form-control" placeholder="Enter Password" name="cpassword" [(ngModel)]="user.password" required #cpassword="ngModel" 
        [class.is-invalid]="cpassword.invalid && cpassword.touched">
        <div *ngIf="cpassword.errors && (cpassword.invalid && cpassword.touched)">
        <small class ="text-danger" [class.d-done]="cpassword.valid==password.untouched||cpassword.untouched" >Password and ConfirmPasswor should be the same</small>
        
      </div>
      </div>

    <button  type="submit">Register</button>
    <small class="float-right" [routerLink]="['/userlogin']">Existing User?Login here</small> 
    
  </form>
