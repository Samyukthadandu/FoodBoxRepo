
<form #loginform = "ngForm" (ngSubmit)="loginUser()">
  <small class ="text-danger">{{msg}}</small>
<div class="container" style="max-width:600px;background-color: white;">
  <h2 class="textual">UserLogin</h2>
  <div class="form-group">
    <label for="email"><b>Email</b></label>
    <input type="text" class="form-control" placeholder="Enter Email" name="emailId"  [(ngModel)]="user.emailId" required #emailId="ngModel"
     [class.is-invalid]="emailId.invalid && emailId.touched">
     <div *ngIf="emailId.errors && (emailId.invalid && emailId.touched)">
     <small class ="text-danger" *ngIf="emailId.errors">EmailId is a required field</small>
   </div>
  </div>


  <!---  <small class ="text-danger"[class.d-done]="emailId.valid && emailId.untouched">EmailId is a required field</small>-->
  <div class="form-group">
    <label for="psw"><b>Password</b></label>
    <input type="password" class="form-control" placeholder="Enter Password" name="password" [(ngModel)]="user.password" required #password="ngModel"
     [class.is-invalid]="password.invalid && password.touched">
     <div *ngIf="password.errors && (password.invalid && password.touched)">
    <small class ="text-danger"[class.d-done]="password.valid && password.untouched">Password is a required field</small>
    </div>
    </div>
    
    <button type="submit">Login</button>
   <!--- <button type="Register">Register</button>-->
   <small class="float-right" (click)="goToRegistration()">New User? Register here</small>
    
  </div>

  
</form>
